<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css">
    <title>Document</title>
</head>
<body>
    <form action="">
    <div class="container  w-75">
        <div class="formulario d-flex">
            <div class="formulario-content">
                <h1 class="text-center">Crea un nuevo Escenario!</h1>
                <div class="form-group pt-3">
                    <label for="titulo" class="fw-bold">Titulo</label>
                    <input type="text" class="form-control" id="titulo" placeholder="">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" placeholder="">
                </div>
                <div class="form-floating">
                    <label for="pasos">Pasos</label>
                    <input type="text" class="form-control" id="pasos" placeholder="">
                </div>
                <div class="form-group pt-3">
                    <label for="formFile" class="form-label">Subir archivos</label>
                    <input class="" type="file" id="formFile">
                </div>
                <button type="button" class="btn btn-light">Subir</button>
            </div>
            <div class="formulario-image">
                <img src="/img/escenario.png" alt="Escenario" class="img-fluid" width="300px">
            </div>
        </div>
    </div>
</form>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
